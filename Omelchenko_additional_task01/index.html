<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Additional task #1</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="main-bg"></div>
		<div class="page-container">
			<h1>Здорово.</h1>

			<p>Получите бесплатный аудит Ваших страниц в социальных сетях и команда специалистов определит уровень их ведения.</p>

			<p class="arrow-down">Внесите данные в форму прямо сейчас и наш менеджер свяжется с Вами для обсуждения деталей.</p>
			
			<form action="/echo" method="post">
				<label for="">Имя</label>
				<input name="name" type="text" class="registration_input" placeholder="Введите ваше имя" tabindex="1" required/>
				<label for="">E-mail</label>
				<input type="email" name="email" class="registration_input" placeholder="Введите ваш E-mail" tabindex="2" required/>

				<label for="">Номер телефона</label>
				<div class="phone-wrapper" class="registration_input">
					<span class="country-code">+38</span>
					<span class="operator-code">
						<input type="tel" name="code" pattern="[0-9]{3}"  id="phoneOperator" tabindex="3" maxlength="3" required/>
					</span>
					<input type="tel" name="code" pattern="[0-9]{7}" id="phone" tabindex="4" maxlength="7" required/>
				</div>

		        <button class="btn" tabindex="5">Отправить</button>
		       </form>

			<p class="send-info">Ваши данные никогда не будут переданы 3-м лицам</p>
		</div>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/maskinput.js"></script>
