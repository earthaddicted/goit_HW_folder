<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HW5 forms</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<nav>
				<ul>
					<li><a href="#">Meu YouBike</a></li>
					<li><a href="#">Vender</a></li>
					<li><a href="#">Forum</a></li>
					<li><a href="#">Contato </a></li>
					<li><a href="#">Ajuda </a></li>
				</ul>
				<div class="entrance">
					<div class="entrance_reg icon"><a href="">Minhas Ofertas</a></div>
					<div class="entrance_reg login">
						Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a>
					</div>
				</div>
			</nav>
		</header>
		<section class="signin_form">
			<div class="form_header">
				<h1>Cadastre-se</h1>
			</div>
			<form action="/echo" method="post">
				<button class="btn_fb">
					<div class="fb_letter">f</div>
					<div class="btn_fb_login">Log In<span class="font_w">with</span>Facebook
					</div>
					<div class="fb_bracket">&rsaquo;</div>
				</button>
			
				<div class="alternative">
				OU
				</div>

				<input name="name" type="text" class="registration_input" placeholder="First Name" tabindex="1" required/>

				<input name="surname" type="text" class="registration_input" placeholder="Last Name" tabindex="2" required/>

				<input type="email" name="email" class="registration_input" placeholder="Email Address" tabindex="3" required/>
				
				<input type="password" name="password" class="registration_input" placeholder="Choose Password" tabindex="4" required/>

				<input type="password" name="confirm" class="registration_input" placeholder="Password Confirm" tabindex="5" required/>

				<label>
			        <input type="checkbox" name="allow" class="checkbox">
			        Send me Youbike updates and tips
		        </label>
		        <button class="button_create">Create my Account</button>
		        </form>
		        <div class="button_agreement">
		        	<p>By clicking the button above, you agree to the Terms of Service</p>
					<p>View our Privacy Policy.</p>
		        </div>
			
		</section>
	</div>
</body>
</html>
