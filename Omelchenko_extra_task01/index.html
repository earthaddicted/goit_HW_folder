<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Extra task 1</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="/echo" method="post" class="introduction-form">
		<fieldset>
			<legend>Personal details</legend>
			<br>
			<div>	
				<label for="name">First name</label>
	            <input type="text" id="name"> 
            </div>
            <br>
            <div>	
				<label for="surname">Last name</label>
	            <input type="text" id="surname"> 
            </div>
            <br>
            <div>	
				<label for="mail">Email</label>
	            <input type="text" id="mail">
            </div>
            <br>
		</fieldset>	
	</form>
	<form action="/echo" method="post" class="contact-form">
		<fieldset>
			<legend>Contacting you</legend>
			<p>We may contact you from time to time...</p>
			<br>
			<div>How would you like to be contacted
				<div>
					<input type="checkbox" id="name"> 
					<label for="name">By email</label>
		            
	            </div>
			</div>
            <div>
            	<input type="checkbox" id="surname"> 
				<label for="name">By post</label>
	            
            </div>
            <div>	
				<input type="checkbox" id="surname"> 
				<label for="name">By carrier pigeon (ha-ha)</label>
            </div>
            <br>
			<div>How often would you like to be contacted
				<div class="radio-block">
						<div class="radio-block__item">
						<input type="radio" id="name"> 
						<label for="name">Weekly</label>
			        </div>  
			        <div class="radio-block__item">
			            <input type="radio" id="name"> 
						<label for="name">Daily</label>
		            </div>
				</div>
			</div>
		</fieldset>	
	</form>
</body>
</html>
